<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/wa11.css">
    <title>Disney Characters</title>
</head>
<body>
    <div class="app">
        <header>Random Disney Characters</header>
        <section class="quotes">
          <div class="quote-text" id="js-name"></div>
          <img class="quote-text" id="js-pic" src = 'example.com' alt = ''>
          <div class="quote-text" id="js-desc">
            <dl id = 'list'>
              <dt id = 'Films'>Films</dt><br>
              <dt id = 'sFilms'>Short Films</dt><br>
              <dt id = 'tvShows'>TV Shows</dt><br>
              <dt id = 'vGames'>Video Games</dt><br>
            </dl>
          </div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Get another character
          </button>
        </section>
      </div>
      <script src="../js/wa11.js"></script>
</body>
</html>
