<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/jsfinal.css">
    <title>Volume Picker</title>
</head>
<body>
  <canvas id = 'game' width = '800' height='300'></canvas>
  <section class = 'volumeDisplay'>
    <h1>Volume</h1>
    <p id = 'volume'></p>
    <p>Use the mouse to aim<br>Click to fire!</p>
    <button class = 'play'>Play sound</button>
  </section>
  <canvas id = 'interact' width = '800' height='300'></canvas>
  <audio autoplay id ='sound' loop>
    <source src = 'img/farmsound.wav' type="audio/wav">
  </audio>
  <script src="../js/jsfinal.js"></script>
</body>
</html>
